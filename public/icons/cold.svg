<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="coldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Main snowflake structure -->
  <g fill="url(#coldGradient)" stroke="#2F4F4F" stroke-width="2" stroke-linecap="round">
    <!-- Vertical line -->
    <line x1="32" y1="8" x2="32" y2="56"/>
    <!-- Horizontal line -->
    <line x1="8" y1="32" x2="56" y2="32"/>
    <!-- Diagonal lines -->
    <line x1="15" y1="15" x2="49" y2="49"/>
    <line x1="49" y1="15" x2="15" y2="49"/>
  </g>
  <!-- Decorative endpoints -->
  <g fill="#E6F3FF" stroke="#2F4F4F" stroke-width="1">
    <circle cx="32" cy="8" r="3"/>
    <circle cx="32" cy="56" r="3"/>
    <circle cx="8" cy="32" r="3"/>
    <circle cx="56" cy="32" r="3"/>
    <circle cx="15" cy="15" r="2"/>
    <circle cx="49" cy="49" r="2"/>
    <circle cx="49" cy="15" r="2"/>
    <circle cx="15" cy="49" r="2"/>
  </g>
  <!-- Center crystal -->
  <polygon points="32,22 40,32 32,42 24,32" fill="#B0E0E6" stroke="#4682B4" stroke-width="1"/>
</svg>