<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="64" height="64">
  <title>Bleeding Effect Icon - Gradient</title>
  <defs>
    <linearGradient id="bloodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c62828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a0000;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/> 
      <feOffset dx="0" dy="0.5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#dropShadow)">
    <path fill="url(#bloodGradient)" d="M24,0 H0 v4 c0,0, 1,4, 3,4 s3-3, 4-3 s2,12, 6,12 s4,-12, 5,-12 s3,5, 6,3 V0 Z"/>
    
    <path fill="#8a0000" d="M12,20 c0,0 -1.5,1 -1.5,2.2 a1.5,1.5 0 0,0 3,0 C13.5,21 12,20 12,20 Z"/>
    <circle fill="#8a0000" cx="4" cy="16" r="1" />
  </g>
</svg>