<svg width="100" height="120" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Mace Handle -->
  <rect x="45" y="50" width="10" height="65" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Handle grip wrapping -->
  <rect x="44" y="60" width="12" height="3" fill="#654321"/>
  <rect x="44" y="70" width="12" height="3" fill="#654321"/>
  <rect x="44" y="80" width="12" height="3" fill="#654321"/>
  <rect x="44" y="90" width="12" height="3" fill="#654321"/>
  
  <!-- Main mace head (rounded rectangular base) -->
  <rect x="35" y="20" width="30" height="35" rx="5" ry="5" 
        fill="#A0A0A0" stroke="#808080" stroke-width="2"/>
  
  <!-- Central spike on top -->
  <polygon points="50,5 45,20 55,20" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  
  <!-- Side spikes -->
  <polygon points="25,30 35,25 35,35" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <polygon points="75,30 65,25 65,35" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <polygon points="42,15 38,25 46,25" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <polygon points="58,15 54,25 62,25" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  
  <!-- Corner spikes -->
  <polygon points="30,22 35,28 35,22" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <polygon points="70,22 65,28 65,22" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <polygon points="30,48 35,42 35,48" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <polygon points="70,48 65,42 65,48" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  
  <!-- Metal bands around the head -->
  <rect x="32" y="25" width="36" height="3" fill="#696969"/>
  <rect x="32" y="42" width="36" height="3" fill="#696969"/>
  
  <!-- Handle-to-head connector -->
  <rect x="42" y="50" width="16" height="10" fill="#A0A0A0" stroke="#808080" stroke-width="1"/>
  
  <!-- Decorative rivets on connector -->
  <circle cx="46" cy="55" r="1.5" fill="#696969"/>
  <circle cx="54" cy="55" r="1.5" fill="#696969"/>
  
  <!-- Handle pommel -->
  <rect x="42" y="110" width="16" height="8" fill="#654321" stroke="#4A4A4A" stroke-width="1"/>
  <circle cx="50" cy="114" r="3" fill="#8B4513"/>
  
  <!-- Shading on mace head -->
  <rect x="38" y="23" width="12" height="29" rx="3" ry="3" 
        fill="#B8B8B8" opacity="0.6"/>
  
  <!-- Highlight on central spike -->
  <polygon points="50,7 48,18 50,18" fill="#E8E8E8"/>
  
  <!-- Metal texture lines -->
  <line x1="40" y1="30" x2="60" y2="30" stroke="#696969" stroke-width="0.5"/>
  <line x1="40" y1="35" x2="60" y2="35" stroke="#696969" stroke-width="0.5"/>
  <line x1="40" y1="40" x2="60" y2="40" stroke="#696969" stroke-width="0.5"/>
</svg>