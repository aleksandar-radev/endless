<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288 288" role="img" aria-labelledby="title desc">
  <title id="title">Large Wand Icon</title>
  <desc id="desc">A large wooden wand with crystal tip and big stars around it, filling the whole canvas.</desc>

  <style>
    :root{
      --stroke:#0f172a;
      --wood1:#8b5e3c;
      --wood2:#5b3d1f;
      --metal1:#cbd5e1;
      --metal2:#64748b;
      --crystal1:#ef4444;
      --crystal2:#991b1b;
      --spark:#fcd34d;
      --shine:#ffffff;
      --glow:#60a5fa;
      --tint:transparent;
    }
  </style>

  <defs>
    <linearGradient id="woodGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--wood1)"/>
      <stop offset="100%" stop-color="var(--wood2)"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--metal1)"/>
      <stop offset="100%" stop-color="var(--metal2)"/>
    </linearGradient>
    <linearGradient id="crystalGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--crystal1)"/>
      <stop offset="100%" stop-color="var(--crystal2)"/>
    </linearGradient>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="var(--glow)" flood-opacity="0.55"/>
    </filter>

    <!-- Bigger star -->
    <path id="star5" d="M0,-14 L4.2,-4.2 14,0 4.2,4.2 0,14 -4.2,4.2 -14,0 -4.2,-4.2 Z"/>
  </defs>

  <!-- Enlarged wand angled -->
  <g transform="rotate(-25 144 144)">
    <!-- Shaft -->
    <rect x="132" y="40" width="24" height="200" rx="10"
          fill="url(#woodGrad)" stroke="var(--stroke)" stroke-width="8"/>

    <!-- Metal bands -->
    <rect x="128" y="96"  width="32" height="14" rx="6" fill="url(#metalGrad)" stroke="var(--stroke)" stroke-width="6"/>
    <rect x="128" y="190" width="32" height="14" rx="6" fill="url(#metalGrad)" stroke="var(--stroke)" stroke-width="6"/>

    <!-- Pommel -->
    <circle cx="144" cy="240" r="14" fill="url(#metalGrad)" stroke="var(--stroke)" stroke-width="8"/>

    <!-- Crystal tip -->
    <g filter="url(#softGlow)">
      <polygon points="144,10 164,34 158,66 144,82 130,66 124,34"
               fill="url(#crystalGrad)" stroke="var(--stroke)" stroke-width="8"/>
      <path d="M134 20c8-8 20-8 20 0" stroke="var(--shine)" stroke-width="5" opacity="0.65" stroke-linecap="round"/>
    </g>

    <!-- Stars -->
    <g fill="var(--spark)" stroke="var(--stroke)" stroke-width="3.5" opacity="0.95" transform="translate(144,42) scale(1.5)">
      <use href="#star5" transform="scale(1.8) translate(0,-36)"/>
      <use href="#star5" transform="scale(1.6) rotate(30) translate(36,0)"/>
      <use href="#star5" transform="scale(1.4) rotate(60) translate(0,36)"/>
      <use href="#star5" transform="scale(1.7) rotate(90) translate(-36,0)"/>
      <use href="#star5" transform="scale(1.2) rotate(15) translate(24,-24)"/>
      <circle r="4.5"/><circle cx="28" cy="-16" r="3.5"/><circle cx="-24" cy="20" r="3.5"/>
    </g>
  </g>
</svg>
