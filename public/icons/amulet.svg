<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">Amulet Icon</title>
  <desc id="desc">Gold-chain necklace with a round medallion and a faceted gem center.</desc>

  <style>
    :root{
      --stroke:#0f172a;      /* outline */
      --metal1:#fcd34d;      /* medallion light (gold) */
      --metal2:#eab308;      /* medallion dark  (gold) */
      --chain:#d4a017;       /* chain links */
      --gem1:#60a5fa;        /* gem top */
      --gem2:#2563eb;        /* gem bottom */
      --rune:#0f172a;        /* tiny runes */
      --shine:#ffffff;       /* highlights */
      --glow:#60a5fa;        /* soft glow color */
      --tint:transparent;    /* rarity overlay e.g. rgba(139,92,246,.15) */
    }
  </style>

  <defs>
    <linearGradient id="medalGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="var(--metal1)"/>
      <stop offset="100%" stop-color="var(--metal2)"/>
    </linearGradient>
    <linearGradient id="gemGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="var(--gem1)"/>
      <stop offset="100%" stop-color="var(--gem2)"/>
    </linearGradient>
    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="var(--glow)" flood-opacity="0.45"/>
    </filter>
    <mask id="hole">
      <rect width="100%" height="100%" fill="#fff"/>
      <circle cx="128" cy="156" r="22" fill="#000"/>
    </mask>
  </defs>

  <!-- Chain -->
  <g fill="none" stroke="var(--chain)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <path d="M56 64c14-16 36-26 72-26s58 10 72 26"/>
    <!-- little links -->
    <path d="M48 76c4 6 10 10 16 12"/>
    <path d="M192 88c6-2 12-6 16-12"/>
  </g>

  <!-- Bail (loop holding pendant) -->
  <path d="M120 98h16c8 0 14 6 14 14v10a10 10 0 0 1-10 10h-24a10 10 0 0 1-10-10v-10c0-8 6-14 14-14z"
        fill="url(#medalGrad)" stroke="var(--stroke)" stroke-width="6"/>

  <!-- Medallion -->
  <g filter="url(#softGlow)">
    <!-- Outer coin -->
    <circle cx="128" cy="156" r="56" fill="url(#medalGrad)" stroke="var(--stroke)" stroke-width="8"/>
    <!-- Inset rim -->
    <circle cx="128" cy="156" r="44" fill="none" stroke="var(--stroke)" stroke-width="6" stroke-opacity="0.25"/>
    <!-- Tiny runes on rim -->
    <g fill="none" stroke="var(--rune)" stroke-width="3" stroke-linecap="round" opacity="0.8" mask="url(#hole)">
      <path d="M128 112v10"/>
      <path d="M156 118l-6 8"/>
      <path d="M178 136h-10"/>
      <path d="M184 164l-8-6"/>
      <path d="M128 200v-10"/>
      <path d="M100 194l6-8"/>
      <path d="M78 176h10"/>
      <path d="M72 148l8 6"/>
    </g>

    <!-- Center gem -->
    <circle cx="128" cy="156" r="22" fill="url(#gemGrad)" stroke="var(--stroke)" stroke-width="6"/>
    <!-- Gem facets (subtle) -->
    <g opacity="0.25">
      <polygon points="128,134 140,144 128,156 116,144" fill="#fff"/>
      <polygon points="128,156 140,168 128,178 116,168" fill="#fff"/>
    </g>
  </g>

  <!-- Rarity tint -->
  <circle cx="128" cy="156" r="56" fill="var(--tint)"/>

  <!-- Specular highlight -->
  <path d="M162 132c0-16-16-26-30-24 10 6 16 14 16 24 0 12-8 22-18 26"
        fill="none" stroke="var(--shine)" stroke-width="5" opacity="0.5" stroke-linecap="round"/>
</svg>
